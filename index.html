<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #003087;
            color: #fff;
        }
        .container {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            border-top: 5px solid #009cde;
            text-align: center;
        }
        .logo {
            width: 120px;
            margin: 0 auto 1.5rem auto;
            display: block;
        }
        .container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #003087;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            border-color: #009cde;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #009cde;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            background-color: #007bb5;
        }
        .data-display {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            background: #f0f0f0;
            color: #333;
            padding: 1rem;
            border-radius: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            text-align: left;
        }
        .footer {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="PayPal Logo" class="logo">
        <h2>Neighborhood Watch Donation</h2>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="amount">Amount (USD)</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <button class="submit-btn" onclick="submitForm()">Submit Payment</button>
        <div class="data-display" id="dataDisplay"></div>
        <div class="footer">Â© 2025 PayPal Holdings, Inc.</div>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;

            if (!name || !email || !amount) {
                alert('Please fill in all fields.');
                return;
            }

            const paymentData = { name, email, amount, timestamp: new Date().toLocaleString() };

            let storedData = JSON.parse(localStorage.getItem('paypalData')) || [];
            storedData.push(paymentData);
            localStorage.setItem('paypalData', JSON.stringify(storedData));

            displayData();

            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('amount').value = '';
        }

        function displayData() {
            const dataDisplay = document.getElementById('dataDisplay');
            const storedData = JSON.parse(localStorage.getItem('paypalData')) || [];

            if (storedData.length === 0) {
                dataDisplay.textContent = 'No payment data available.';
                return;
            }

            dataDisplay.innerHTML = storedData.map(entry => `
                <div>
                    <strong>${entry.name}</strong> (${entry.email})<br>
                    Amount: $${entry.amount}<br>
                    <small>${entry.timestamp}</small>
                </div>
                <hr>
            `).join('');
        }

        window.onload = displayData;
    </script>
</body>
</html>
